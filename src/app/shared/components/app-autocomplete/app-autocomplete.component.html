<div class="relative w-full">
  <input
    [id]="id"
    type="text"
    [formControl]="inputControl"
    [placeholder]="placeholder"
    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    (input)="onInput($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    autocomplete="off">

  <div *ngIf="loading" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
    <svg class="w-5 h-5 text-gray-400 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <div *ngIf="showDropdown"
       class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 shadow-lg rounded-md max-h-60 overflow-y-auto border border-gray-200 dark:border-gray-700">
    <ul *ngIf="filteredItems.length > 0">
      <li *ngFor="let item of filteredItems"
          (mousedown)="selectItem(item)"
          class="px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        {{ displayFn(item) }}
      </li>
    </ul>
    <p *ngIf="filteredItems.length === 0" class="px-4 py-2 text-gray-500 dark:text-gray-400">
      {{ emptyMessage }}
    </p>
  </div>
</div>
