<div class="flex justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        {{ 'change.password.title' | translate }}
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        {{ 'change.password.subtitle' | translate }}
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">
            {{ 'change.password.currentPasswordLabel' | translate }}
          </label>
          <input
            id="current-password"
            name="currentPassword"
            type="password"
            formControlName="currentPassword"
            required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="{{ 'change.password.currentPasswordPlaceholder' | translate }}"
          />
          <div *ngIf="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched"
               class="text-red-600 text-xs mt-1">
            {{ 'change.password.currentPasswordError' | translate }}
          </div>
        </div>

        <div class="mb-4">
          <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">
            {{ 'change.password.newPasswordLabel' | translate }}
          </label>
          <input
            id="new-password"
            name="newPassword"
            type="password"
            formControlName="newPassword"
            required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="{{ 'change.password.newPasswordPlaceholder' | translate }}"
          />
          <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched"
               class="text-red-600 text-xs mt-1">
            {{ 'change.password.newPasswordError' | translate }}
          </div>
        </div>

        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
            {{ 'change.password.confirmPasswordLabel' | translate }}
          </label>
          <input
            id="confirm-password"
            name="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="{{ 'change.password.confirmPasswordPlaceholder' | translate }}"
          />
          <div *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched"
               class="text-red-600 text-xs mt-1">
            {{ 'change.password.mismatchError' | translate }}
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="p-3 bg-red-100 text-red-700 rounded-md mb-4">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="p-3 bg-green-100 text-green-700 rounded-md mb-4">
        {{ successMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="passwordForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              *ngIf="!isLoading"
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
            <svg
              *ngIf="isLoading"
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? ('change.password.loadingText' | translate) : ('change.password.submitButton' | translate) }}
        </button>
      </div>
    </form>
  </div>
</div>
