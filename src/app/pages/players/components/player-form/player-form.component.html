<form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <input type="hidden" formControlName="uuid">

  <div>
    <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom</label>
    <input type="text" id="firstName" formControlName="firstName"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-whist-primary focus:ring-whist-primary">
    <div *ngIf="playerForm.get('firstName')?.invalid && playerForm.get('firstName')?.touched"
         class="text-red-500 text-sm mt-1">
      Le prénom est requis
    </div>
  </div>

  <div>
    <label for="lastName" class="block text-sm font-medium text-gray-700">Nom</label>
    <input type="text" id="lastName" formControlName="lastName"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-whist-primary focus:ring-whist-primary">
    <div *ngIf="playerForm.get('lastName')?.invalid && playerForm.get('lastName')?.touched"
         class="text-red-500 text-sm mt-1">
      Le nom est requis
    </div>
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" id="email" formControlName="email"
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-whist-primary focus:ring-whist-primary">
    <div *ngIf="playerForm.get('email')?.invalid && playerForm.get('email')?.touched"
         class="text-red-500 text-sm mt-1">
      Une adresse email valide est requise
    </div>
  </div>

  <div class="flex justify-end space-x-3 pt-4">
    <button type="button" (click)="resetForm()"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
      Annuler
    </button>
    <button type="submit" [disabled]="playerForm.invalid"
            class="px-4 py-2 bg-whist-primary text-white rounded-md hover:bg-whist-primary-dark disabled:bg-gray-300 disabled:cursor-not-allowed">
      {{ isEditing ? 'Mettre à jour' : 'Ajouter' }}
    </button>
  </div>
</form>
