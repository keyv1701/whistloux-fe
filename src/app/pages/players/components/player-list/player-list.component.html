<div class="mb-6">
  <!-- Barre de recherche -->
  <div class="flex mb-4">
    <input
      type="text"
      [(ngModel)]="searchText"
      (input)="onSearch()"
      placeholder="Rechercher un joueur..."
      class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <div class="flex items-center ml-4">
      <span class="mr-2 text-sm text-gray-600">Éléments par page:</span>
      <select
        [ngModel]="itemsPerPage"
        (change)="changePageSize($event)"
        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
      </select>
    </div>
  </div>

  <!-- Message si aucun joueur -->
  <div *ngIf="filteredPlayers.length === 0" class="text-center py-8 text-gray-500">
    Aucun joueur trouvé
  </div>

  <!-- Liste des joueurs -->
  <div *ngIf="displayedPlayers.length > 0" class="space-y-3">
    <div *ngFor="let player of displayedPlayers"
         class="p-3 bg-white rounded-md shadow-sm hover:shadow-md transition-shadow border border-gray-200">
      <app-player-card
        [player]="player"
        (select)="selectPlayer.emit($event)"
        (delete)="deletePlayer.emit($event)"
        (edit)="onPlayerEdit(player)">
      </app-player-card>
    </div>
  </div>

  <!-- Pagination -->
  <div *ngIf="totalPages > 1" class="flex justify-center items-center mt-6">
    <button
      (click)="prevPage()"
      [disabled]="currentPage === 1"
      class="px-3 py-1 mr-1 border rounded-md"
      [ngClass]="{'bg-gray-100': currentPage !== 1, 'bg-gray-200 cursor-not-allowed': currentPage === 1}">
      <span>&laquo;</span>
    </button>

    <!-- Première page - seulement si on n'est pas déjà sur les premières pages -->
    <button *ngIf="totalPages > 5 && currentPage > 3"
            (click)="goToPage(1)"
            class="px-3 py-1 mx-1 border rounded-md bg-gray-100">
      1
    </button>

    <!-- Ellipsis gauche -->
    <span *ngIf="currentPage > 3 && totalPages > 5" class="px-2">...</span>

    <!-- Pages autour de la page courante -->
    <ng-container *ngFor="let page of visiblePages">
      <button
        (click)="goToPage(page)"
        class="px-3 py-1 mx-1 border rounded-md"
        [ngClass]="{'bg-blue-500 text-white': currentPage === page, 'bg-gray-100': currentPage !== page}">
        {{ page }}
      </button>
    </ng-container>

    <!-- Ellipsis droite -->
    <span *ngIf="currentPage < totalPages - 2 && totalPages > 5" class="px-2">...</span>

    <!-- Dernière page - seulement si on n'est pas déjà sur les dernières pages -->
    <button *ngIf="totalPages > 5 && currentPage < totalPages - 2"
            (click)="goToPage(totalPages)"
            class="px-3 py-1 mx-1 border rounded-md bg-gray-100">
      {{ totalPages }}
    </button>

    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="px-3 py-1 ml-1 border rounded-md"
      [ngClass]="{'bg-gray-100': currentPage !== totalPages, 'bg-gray-200 cursor-not-allowed': currentPage === totalPages}">
      <span>&raquo;</span>
    </button>
  </div>

  <!-- Information sur la pagination -->
  <div *ngIf="filteredPlayers.length > 0" class="text-center mt-2 text-sm text-gray-600">
    Affichage de {{ (currentPage - 1) * itemsPerPage + 1 }}
    à {{ Math.min(currentPage * itemsPerPage, filteredPlayers.length) }} sur {{ filteredPlayers.length }} joueurs
  </div>
</div>

<app-player-edit
  *ngIf="selectedPlayer"
  [player]="selectedPlayer"
  (close)="onCloseEdit()"
  (saved)="onPlayerSaved($event)">
</app-player-edit>
