<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
    <h2 class="text-2xl font-bold mb-4">
      {{ tournament?.uuid ? 'Modifier le tournoi' : 'Nouveau tournoi' }}
    </h2>

    <form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Nom -->
      <div class="form-group">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-1">Nom du tournoi *</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500': tournamentForm.get('name')?.invalid && tournamentForm.get('name')?.touched}"
        />
        <div *ngIf="tournamentForm.get('name')?.invalid && tournamentForm.get('name')?.touched"
             class="text-red-500 text-sm mt-1">
          Le nom du tournoi est requis
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description" class="block text-gray-700 text-sm font-bold mb-1">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Adresse -->
      <div class="form-group">
        <label for="address" class="block text-gray-700 text-sm font-bold mb-1">Adresse *</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500': tournamentForm.get('address')?.invalid && tournamentForm.get('address')?.touched}"
        />
        <div *ngIf="tournamentForm.get('address')?.invalid && tournamentForm.get('address')?.touched"
             class="text-red-500 text-sm mt-1">
          L'adresse est requise
        </div>
      </div>

      <!-- Dates -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Date de début -->
        <div class="form-group">
          <label for="startTime" class="block text-gray-700 text-sm font-bold mb-1">Date de début *</label>
          <input
            type="datetime-local"
            id="startTime"
            formControlName="startTime"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{'border-red-500': tournamentForm.get('startTime')?.invalid && tournamentForm.get('startTime')?.touched}"
          />
          <div *ngIf="tournamentForm.get('startTime')?.invalid && tournamentForm.get('startTime')?.touched"
               class="text-red-500 text-sm mt-1">
            La date de début est requise
          </div>
        </div>

        <!-- Date de fin -->
        <div class="form-group">
          <label for="endTime" class="block text-gray-700 text-sm font-bold mb-1">Date de fin *</label>
          <input
            type="datetime-local"
            id="endTime"
            formControlName="endTime"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{'border-red-500': tournamentForm.get('endTime')?.invalid && tournamentForm.get('endTime')?.touched}"
          />
          <div *ngIf="tournamentForm.get('endTime')?.invalid && tournamentForm.get('endTime')?.touched"
               class="text-red-500 text-sm mt-1">
            La date de fin est requise
          </div>
        </div>
      </div>

      <!-- Nombre max de joueurs -->
      <div class="form-group">
        <label for="maxPlayers" class="block text-gray-700 text-sm font-bold mb-1">Nombre maximum de joueurs *</label>
        <input
          type="number"
          id="maxPlayers"
          formControlName="maxPlayers"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500': tournamentForm.get('maxPlayers')?.invalid && tournamentForm.get('maxPlayers')?.touched}"
        />
        <div *ngIf="tournamentForm.get('maxPlayers')?.invalid && tournamentForm.get('maxPlayers')?.touched"
             class="text-red-500 text-sm mt-1">
          Le nombre maximum de joueurs est requis et doit être positif
        </div>
      </div>

      <!-- Boutons -->
      <div class="flex justify-end space-x-2 pt-4 border-t border-gray-200">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors"
          (click)="onClose()">
          Annuler
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
          [disabled]="tournamentForm.invalid">
          {{ tournament?.uuid ? 'Mettre à jour' : 'Créer' }}
        </button>
      </div>
    </form>
  </div>
</div>
