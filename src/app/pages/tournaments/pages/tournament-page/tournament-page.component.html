<div class="tournament-view-container">
  <div class="tournament-header">
    <h1>Tournois à venir</h1>
    <div *ngIf="selectedUuid" class="back-link">
      <button (click)="backToList()" class="back-btn">← Retour à la liste</button>
    </div>
  </div>

  <div class="tournament-content" [ngClass]="{'has-details': selectedUuid}">
    <div [ngClass]="{'tournament-list-section': true, 'with-preview': selectedUuid}">
      <app-tournament-list
        [tournaments]="tournamentFacade.tournaments$ | async | nullToEmpty"
        [readOnly]="true"
        (selectTournament)="onSelectTournament($event)">
      </app-tournament-list>
    </div>

    <div *ngIf="selectedUuid" class="tournament-detail-section">
      <app-tournament-detail [tournament]="selectedTournament$ | async"></app-tournament-detail>
    </div>
  </div>
</div>
