<div class="modal-overlay">
  <div class="modal-content">
    <app-championship-week-form
      [week]="week"
      [championshipUuid]="championshipUuid"
      formTitle="{{ 'championship.week.edit.formTitle' | translate }}"
      submitButtonText="{{ 'championship.week.edit.submitButtonText' | translate }}"
      (formSubmit)="onSubmit($event)"
      (cancel)="onCancel()">
    </app-championship-week-form>
  </div>
</div>
