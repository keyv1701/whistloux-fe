<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div
    class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full mx-4 md:mx-auto max-h-[90vh] flex flex-col">
    <!-- Header avec titre et bouton de fermeture -->
    <div
      class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-white dark:bg-gray-800 z-10 rounded-t-lg">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-white">{{ 'player.score.create.title' | translate }}</h2>
      <button
        (click)="close.emit()"
        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none"
        [attr.aria-label]="'player.score.create.closeLabel' | translate">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Contenu principal scrollable -->
    <div class="overflow-y-auto p-4 flex-grow">
      <app-player-score-round-form
        formTitle="{{ 'player.score.create.formTitle' | translate }}"
        submitButtonText="{{ 'player.score.create.submitButtonText' | translate }}"
        [pseudos$]="pseudos$"
        (formSubmit)="onFormSubmit($event)"
        (cancel)="close.emit()">
      </app-player-score-round-form>
    </div>
  </div>
</div>
