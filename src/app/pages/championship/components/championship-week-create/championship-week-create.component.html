<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Créer une nouvelle semaine de championnat</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <form [formGroup]="weekForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="weekForm.get('date')?.invalid && weekForm.get('date')?.touched" class="text-red-500 text-sm mt-1">
          La date est obligatoire
        </div>
      </div>

      <div class="mb-4">
        <label for="season" class="block text-sm font-medium text-gray-700 mb-1">Saison</label>
        <input
          type="text"
          id="season"
          formControlName="season"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Saison">
        <div *ngIf="weekForm.get('season')?.invalid && weekForm.get('season')?.touched"
             class="text-red-500 text-sm mt-1">
          La saison est obligatoire
        </div>
      </div>

      <div class="mb-6">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Description de la semaine">
        <div *ngIf="weekForm.get('description')?.invalid && weekForm.get('description')?.touched"
             class="text-red-500 text-sm mt-1">
          La description est obligatoire
        </div>
      </div>

      <div class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="weekForm.invalid"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-blue-300 disabled:cursor-not-allowed">
          Créer
        </button>
      </div>
    </form>
  </div>
</div>
