<div class="form-container">
  <h2>{{ formTitle }}</h2>

  <form [formGroup]="weekForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="weekNumber">Numéro de semaine</label>
      <input type="number" id="weekNumber" formControlName="weekNumber" min="1">
      <div *ngIf="weekForm.get('weekNumber')?.invalid && weekForm.get('weekNumber')?.touched" class="error">
        Le numéro de semaine est requis et doit être supérieur ou égal à 1.
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date">
      <div *ngIf="weekForm.get('date')?.invalid && weekForm.get('date')?.touched" class="error">
        La date de la semaine est requise.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="4"></textarea>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn-submit" [disabled]="weekForm.invalid || loading">
        {{ loading ? 'Enregistrement...' : submitButtonText }}
      </button>
    </div>
  </form>
</div>
