<div class="bg-white rounded-lg shadow-md p-6 border border-gray-200 max-w-lg mx-auto">
  <h2 class="text-xl font-semibold text-whist-primary mb-6 pb-2 border-b border-gray-200">{{ formTitle }}</h2>

  <form [formGroup]="weekForm" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
      <input type="date" id="date" formControlName="date"
             class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-whist-primary focus:border-transparent transition duration-150">
      <div *ngIf="weekForm.get('date')?.invalid && weekForm.get('date')?.touched"
           class="text-red-600 text-xs mt-1">
        La date de la semaine est requise.
      </div>
    </div>

    <div class="mb-5">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea id="description" formControlName="description" rows="4"
                class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-whist-primary focus:border-transparent transition duration-150 resize-y"></textarea>
    </div>

    <div class="mb-5 mt-4">
      <div class="flex items-center">
        <input type="checkbox" id="encodingComplete" formControlName="encodingComplete"
               class="h-5 w-5 text-whist-primary border-gray-300 rounded focus:ring-whist-primary mr-2">
        <label for="encodingComplete" class="text-sm font-medium text-gray-700 cursor-pointer select-none">
          Annonces de la semaine finalis√©es
        </label>
      </div>
    </div>

    <div class="flex justify-end space-x-3 pt-4 mt-6 border-t border-gray-200">
      <button type="button" (click)="onCancel()"
              class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-150">
        Annuler
      </button>
      <button type="submit" [disabled]="weekForm.invalid || loading"
              class="px-4 py-2 bg-whist-primary text-white rounded-md hover:bg-whist-primary/80 focus:outline-none focus:ring-2 focus:ring-whist-primary focus:ring-opacity-50 transition duration-150 flex items-center justify-center min-w-[120px] disabled:opacity-70 disabled:cursor-not-allowed">
        {{ loading ? 'Enregistrement...' : submitButtonText }}
        <span *ngIf="loading" class="ml-2 animate-spin">
    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </span>
      </button>
    </div>
  </form>
</div>
